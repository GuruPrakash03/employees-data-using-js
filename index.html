<!DOCTYPE html>
<html>
<head>
<title>Company Employees Records</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Company Employees Records</h2>

<table id="employeesTable">
  <tr>
    <th>Name</th>
    <th>Department</th>
    <th>Position</th>
    <th>Salary</th>
  </tr>
</table>

<button onclick="deleteRecord('vijay')">Delete vijay Record</button>

<script>
  const companyEmployees = [
    { name: "vijay", department: "Engineering", position: "Software Engineer", salary: 70000 },
    { name: "ajith kumar", department: "Marketing", position: "Marketing Manager", salary: 80000 },
    { name: "karn johar", department: "Finance", position: "Financial Analyst", salary: 75000 },
    { name: "ajay nagar", department: "HR", position: "HR Coordinator", salary: 65000 },
    { name: "carry minati", department: "Sales", position: "Sales Executive", salary: 72000 }
  ];
  function createTableRows(employees) {
    const tableBody = document.getElementById("employeesTable");
    employees.map(employee => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${employee.name}</td>
        <td>${employee.department}</td>
        <td>${employee.position}</td>
        <td>${employee.salary}</td>
      `;
      tableBody.appendChild(row);
    });
  }
  function deleteRecord(name) {
    const index = companyEmployees.findIndex(employee => employee.name === name);
    if (index !== -1) {
      companyEmployees.splice(index, 1);
      const tableBody = document.getElementById("employeesTable");
      tableBody.innerHTML = ""; 
      createTableRows(companyEmployees); 
    }
  }
  createTableRows(companyEmployees);
  </script>

</body>
</html>
